<ion-header>

    <ion-navbar>

  </ion-header>
  
  
  <ion-content padding>
      <ion-card *ngFor="let aluno of novaChamada.alunos">

          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/img/{{aluno.id}}.jpg">
            </ion-avatar>
            <h2>{{aluno.nome}}</h2>
            <p>{{aluno.status}}</p>
          </ion-item>

         
        </ion-card>
        <button *ngIf="turma.chamadaRealizada == false" ion-button block color="secondary" (click) = "finalizar()" style="margin-right: 135px;">Finalizar Chamada</button>

        <button ion-button block color="danger" (click) = "refazer(novaChamada)" style="margin-right: 135px;">Refazer Chamada</button>
  </ion-content>
