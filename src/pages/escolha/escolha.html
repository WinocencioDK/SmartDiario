<ion-header>

  <ion-navbar>
    <ion-title>Escolha sua Turma</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   
    <ion-card *ngFor="let turma of professores[0].turmas" (click)= "turmaclicada($event, turma)">

        <ion-item>
          <ion-avatar item-start>
            <img [src]="">
          </ion-avatar>
          <h2>{{turma.nome}}</h2>
          <p></p>
        </ion-item>
      </ion-card>
  </ion-content>
