<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons left>
          <button ion-button (click)="logOut()">
              <ion-icon class="customIcon" name="md-close-circle"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Aulas do Dia</ion-title>
    <!--<ion-datetime displayFormat="DDDD - DD/MM" [(ngModel)]="myDate"></ion-datetime>-->
    
  </ion-navbar>

</ion-header>


<ion-content>
   
  <ion-card>
      <ion-card-header>
        Chamadas a fazer
      </ion-card-header>
    
      <ion-list>
        <div *ngFor="let turma of professor.turmas">
            <div>
              <button ion-item *ngIf="turma.chamadaRealizada == false" (click)= "turmaClicada($event, turma)" >
                <ion-icon name="md-clipboard" item-start></ion-icon>
                {{turma.nome}}
              </button>
            </div>
          </div>
    
      </ion-list>
    </ion-card>

  <ion-card>
      <ion-card-header>
          Chamadas realizadas
      </ion-card-header>
    
      <ion-list>
        <div *ngFor="let turma of professor.turmas">
            <div>
              <button ion-item *ngIf="turma.chamadaRealizada == true" (click)= "turmaClicada($event, turma)">
                <ion-icon name="md-checkmark" item-start></ion-icon>
                {{turma.nome}}
              </button>
            </div>
          </div>
    
      </ion-list>
  </ion-card>

</ion-content>
